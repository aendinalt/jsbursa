<head>
    <script src="jquery-2.1.1.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-theme.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <meta charset="utf-8">
</head>



<div class="bs">
    <div class="jumbotron">
      <h1>TODO-лист</h1>
      <p><button class="btn btn-primary btn-lg" role="button">Начать работу</button></p>
    </div>
</div>

<div class="board-container">
    <div class="col-xs-12">
        <h1>TODO-лист <span class="name"></span></h1>

    </div>

    <div class="col-xs-3 todo">
         <h2>Делать</h2>
    </div>

    <div class="col-xs-3 inprogress">
         <h2>В работе</h2>
    </div>

    <div class="col-xs-3 done">
         <h2>Готово</h2>
    </div>

    <div class="col-xs-3 new">
         <h2>Новая задача</h2>

        <div class="item">
            <form role="form">
                <div class="form-group">
                    <label for="title">Задача</label>
                    <input class="todo-title" type="text" class="form-control" placeholder="Название"/>
                    <label for="description">Описание</label>
                   <textarea class="todo-description form-control" rows="3" placeholder="Описание"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Добавить задачу</button>

            </form>
        </div>
    </div>
</div>
